<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="root">Loading...</div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const TestApp = () => {
            const [status, setStatus] = React.useState('初始化中...');
            
            React.useEffect(() => {
                setStatus('React 加载成功!');
                
                // 检查是否能获取 translations
                setTimeout(() => {
                    if (window.createTranslator) {
                        setStatus('翻译工具加载成功!');
                    } else {
                        setStatus('翻译工具加载失败!');
                    }
                }, 1000);
                
                setTimeout(() => {
                    if (window.AuthPage) {
                        setStatus('组件加载成功!');
                    } else {
                        setStatus('组件加载失败!');
                    }
                }, 2000);
            }, []);
            
            return React.createElement('div', { className: 'container mt-5' },
                React.createElement('h1', null, '测试页面'),
                React.createElement('p', null, '状态: ' + status),
                React.createElement('div', null, 
                    'createTranslator: ' + (typeof window.createTranslator)),
                React.createElement('div', null, 
                    'AuthPage: ' + (typeof window.AuthPage))
            );
        };

        // Initialize immediately
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(TestApp));
    </script>
    
    <!-- Load utilities and components -->
    <script type="text/babel" src="/assets/utils/translations.js"></script>
    <script type="text/babel" src="/assets/components/AuthPage.js"></script>
</body>
</html>
