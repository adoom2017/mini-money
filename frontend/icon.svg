<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with Gradient -->
    <defs>
        <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Rounded Rectangle Shape -->
    <rect x="5" y="5" width="90" height="90" rx="15" ry="15" fill="url(#green-gradient)" />

    <!-- Letter 'M' for Mini-Money -->
    <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">
        M
    </text>
</svg>
